<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Purse</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Roboto+Slab:300,400,700|Roboto:300,400&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <header class="header">
    <nav class="header-nav">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-5">
            <div class="header-logo">
              <div class="cercle">
                <img src="img/logo-2.svg" alt="Logo">
              </div>
            </div>
          </div>
          <div class="col-2 header-nav__item">
            <a href="#">Кошельки</a>
          </div>
          <div class="col-2 header-nav__item">
            <a href="#">Кардхолдеры</a>
          </div>
          <div class="col-3 header-nav__item">
            <div class="header-nav__item-loc">
              <img src="img/location-icon.svg" alt="location">
              <span>г.Санкт-Петербург</span>
            </div>
              
          </div>
        </div>
      </div>
    </nav>

    <div class="header-descr">
      <div class="container">
        <div class="row">
          <div class="col-5"></div>
          <div class="col-7">
            <h2 class="header-descr__subtitle">Эксклюзивная коллекция</h2>
            <h1 class="header-descr__title">Кошельки и кардхолдеры ручной работы</h1>
            <div class="header-descr__btn">
              <button type="button">
                Заказать
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="header-arrow">
      <div class="header-arrow__text">Узнать подробнее</div>
      <div class="header-arrow__img">
        <img src="img/Arrow.svg" alt="arrow">
      </div>
    </div>
  </header>
</body>
</html>
